
<h1>if you already have an account Login here</h1>
<form >
  <label>Username</label>
  <input type="text" name="usernae"
  [(ngModel)]="loginUser.username"
  >
  <label>password</label>
  <input type="text" name="password"
  [(ngModel)]="loginUser.password"
  >
  <button (click)="login()">Log in!</button>

  
</form>

{{loginUser|json}}


<h1>If you are new to our site register here</h1>
<form >
    <label>Username</label>
    <input type="text" name="username"
    [(ngModel)]="registerUser.username"
    >

    <label>Email</label>
    <input type="text" name="email"
    [(ngModel)]="registerUser.email"
    >
    <label>password</label>
    <input type="text" name="password"
    [(ngModel)]="registerUser.password"
    >
    <label>password confirm</label>
    <input type="text" name="passwordcon"
    [(ngModel)]="registerUser.passwordcon"
    >

    <button (click)="register()">register!</button>
</form>

{{registerUser|json}}
