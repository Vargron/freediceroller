<div id ="open roller">
  <h3>Enter a dice string for example  </h3>
  <ul>
    <li>1d8+5</li>
    <li>10d6+4d8+1d22+14</li>
  </ul>
  <p>make sure it contains nothing but numbers, the numberal d, + and - signs</p>

  <form (submit)="rollString()" >
    <input type="text" name="rollstring"
    [(ngModel)]="freeroller.rollstring"
    >
    <input type="submit">
  </form>

 
  <h5 *ngIf="rollerrors.length>0">errors:{{rollerrors|json}}</h5>
  <p *ngFor="let e of rollerrors"> {{e}}</p>

  <table>
    <tr>
      <th>dice roll</th>
      <th>result</th>
      <th>reroll?</th>
    </tr>
    <tr *ngFor="let item of freerollerhistory">
      <td>{{item.roll}}</td>
      <td>{{item.result}}</td>
      <td><button (click)=rerollString(item.roll) >reroll?</button></td>
    </tr>
  </table>




</div>
